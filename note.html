<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>INFO2180 Project 2</title>
        <link rel="stylesheet" href="noteStyles.css">
        <script src="notesScripts.js"></script>
    </head>
    <body>
        <div class="holder">
        <header class="notesHeader">
            <div class="container">
                <img src="notepad.png" alt="notepad icon">
                <h3 id="notesHeader">Notes</h3>
            </div>
        </header>
        <main class="notesMain">
            <section class="notesContent">
                <div class="container">
                    <div id="contactName">
                        <!-- contact name here -->
                    </div>
                    <div class="listOfNotes">
                        <ul id="listing"></ul>
                    </div>
                </div>
            </section>
        </main>
        <section class="notesFooter">
            <div class="containerF">
                <h4 id="notesTag"> Add a note </h4>
                <textarea id="noteTextBox" placeholder="Enter details here" value=""> </textarea>
                <button id="notesBtn">Add Note</button>
            </div>
        </section>
        </div>
    </body>
</html>
